<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Starting Page</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <section class="main-section">
      <div class="settings-box">
        <i class="fas fa-user-cog settings-box__icon"></i>
      </div>

      <div class="container container__date-time-msg">
        <div class="time-date">
          <div class="clock">--:--</div>
          <div class="date">
            <span class="day-name">--, --, ----</span>
          </div>
        </div>
        <div class="quote__box">
          <p class="quote__text"></p>
          <p class="quote__author"></p>
        </div>
      </div>
      <div class="container container__todo">
        <div class="input-field">
          <!-- <h6 class="task-title">Tasks List</h6> -->
          <form id="task-form">
            <div class="input-field">
              <input class="todo-input" type="text" name="task" id="task" placeholder="Insert New Task...">
              <input type="submit" value="Add Task" class="btn btn-high">
            </div>
          </form>
        </div>
        <div class="display-field">
          <h6 class="task-title">Tasks to do:</h6>
          <ul class="tasks-list"></ul>
          <a href="#" class="clear-tasks btn">Clear All</a>
        </div>
      </div>

      <div class="container container__weather">
        <div class="alert-box">User Denied Geolocation</div>
        <div class="weather-box">
          <div class="city">---</div>
          
          <div class="temp-info">-- </div>
        </div>
<div class="weather-side">
        <div class="weather-info">
          <p class="humidity fa fa-tint "></p>
          <p class="precipitation fa fa-umbrella "></p>
          <p class="wind fa fa-wind "></p>
          <p class="pressure fa fa-angle-double-down"></p>
        </div>
        <div class="dawn-twilight-box">
          <div class="dawn">
            <img src="./img/weather-icons/dawn-icon.png" alt="" class="dawn-img">
            <span class="dawn-time">--:--</span>
          </div>
          <div class="twilight">
            <img src="./img/weather-icons/twilight-icon.png" alt="" class="twilight-img">
            <span class="twilight-time">--:--</span>
          </div>
        </div>
      </div>
      </div>
      
        
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/af2f4f5ac3.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/date-time.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
