<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Starting Page</title>
  </head>
  <body>
    <div class="bg-image-container"></div>
    <section class="main-section">
      <div class="settings-box">
        <i class="fas fa-user-cog settings-box__icon"></i>
      </div>

      <div class="container container__date-time-msg">
        <div class="time-date">
          <div class="clock"></div>
          <div class="date">
            <span class="day-name"></span>
          </div>
        </div>
        <div class="quote__box">
          <p class="quote__text"></p>
          <p class="quote__author"></p>
        </div>
      </div>
      <div class="container container__todo">
        <div class="input-field">
          <form id="task-form">
            <div class="input-field">
              <input class="todo-input" type="text" name="task" id="task" placeholder="Insert New Task...">
              <input type="submit" value="Add Task" class="btn btn-high">
            </div>
          </form>
        </div>
        <div class="display-field">
          <h6 class="task-title">Tasks to do:</h6>
          <ul class="tasks-list"></ul>
          <a href="#" class="clear-tasks btn">Clear All</a>
        </div>
      </div>

      <div class="container container__weather">
        <div class="alert-box"></div>
        <div class="change-view-icon"><i class="fa fa-calendar"></i></div>
        <div class="weather-box ">
          <div class="city"></div>
          <div class="weather-img"></div>
          <div class="weather-desc"></div>
          <div class="temp-info"></div>

        </div>
      <div class="weather-side ">
        <div class="weather-info">
          <div class="weather-info__sub-container"><p class="humidity fa fa-tint"></p></div>
          <!-- <div class=""></div><p class="precipitation fa fa-umbrella"></p> -->
          <div class="weather-info__sub-container"><p class="wind fa fa-wind"></p></div>
          <div class="weather-info__sub-container"><p class="pressure fa fa-angle-double-down"></p></div>
        </div>
        <div class="sunrise-sunset-box">
          <div class="sunrise">
            <img src="./img/weather-icons/sunrise-icon.png" alt="" class="sunrise-img">
            <span class="sunrise-time">--:--</span>
          </div>
          <div class="sunset">
            <img src="./img/weather-icons/sunset-icon.png" alt="" class="sunset-img">
            <span class="sunset-time">--:--</span>
          </div>
        </div>
      </div>
      <div class="weather-week-box ">
        <div class="week-day__1">

        </div>
      </div>
      </div>
      
        
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/af2f4f5ac3.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/date-time.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
