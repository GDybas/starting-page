<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Starting Page</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <section class="main-section">
      <div class="settings-box">
        <i class="fas fa-user-cog settings-box__icon"></i>
      </div>

      <div class="container container__date-time-msg">
        <div class="time-date">
          <div class="clock">--:--</div>
          <div class="date">
            <span class="day-name">--, --, ----</span>
          </div>
        </div>
        <div class="quote__box">
          <p class="quote__text">"Some inspiritional citation from some external api which i still have
          to found ffs"</p>
          <p class="quote__author">~ Grzegorz Dyba≈õ</p>
        </div>
      </div>
      <div class="container container__todo">
        <div class="input-field">
          <h5 class="title">Tasks List</h5>
          <form id="task-form">
            <div class="input-field">
              <input class="todo-input" type="text" name="task" id="task">
              <label class="todo-label" for="task">New Task</label>
            </div>
            <input type="submit" value="Add Task" class="btn">
          </form>
        </div>
        <div class="display-field">
          <h5 id="task-title">Tasks</h5>
          <div class="input-field">
            <input class="todo-input" type="text" name="filter" id="filter">
            <label class="todo-label" for="filter">Filter Tasks</label>
          </div>
          <ul class="tasks-list"></ul>
          <a href="#" class="clear-tasks btn">Clear Tasks</a>
        </div>
      </div>

      <div class="container container__weather">
        <div class="city">Gorlice</div>
        <div class="weather-box">
          <img
            class="weather-img"
            src="./img/weather-icons/sunny-icon.png"
            alt="Weather Icon"
          />
          <div class="temp-info">27 &#176C</div>
        </div>

        <div class="weather-info">
          <p class="humidity">Humidity: 30%</p>
          <p class="precipitation">Precipitation: 14%</p>
          <p class="wind">Wind: 10 km/h</p>
          <p class="pressure">Pressure:  1013 hPa</p>
        </div>
      </div>
      <div class="container container__week-temp">
        
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/af2f4f5ac3.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/date-time.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
