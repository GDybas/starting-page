<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Starting Page</title>
  </head>
  <body>
    <div class="bg-image"></div>
    <section class="main-section">
      <div class="settings-box">
        <i class="fas fa-user-cog settings-box__icon"></i>
      </div>

      <div class="container container__date-time-msg">
        <div class="time-date">
          <div class="clock">10:45</div>
          <div class="date">
            <span class="day-name">Mon, May, 27th</span>
          </div>
        </div>
        <div class="quote__box">
          <p class="quote__text">"Some inspiritional citation from some external api which i still have
          to found ffs"</p>
          <p class="quote__author">~ Abraham Dyba≈õ</p>
        </div>
      </div>
      <div class="container container__todo"></div>

      <div class="container container__weather">
        <div class="city">Gorlice</div>
        <div class="weather-box">
          <img
            class="weather-img"
            src="./img/weather-icons/sunny-icon.png"
            alt="Weather Icon"
          />
          <div class="temp-info">27 &#176C</div>
        </div>

        <div class="weather-info">
          <p class="humidity">Humidity: 30%</p>
          <p class="precipitation">Precipitation: 14%</p>
          <p class="wind">Wind: 10 km/h</p>
          <p class="pressure">Pressure:  1013 hPa</p>
        </div>
      </div>
      <div class="container container__week-temp"></div>
    </section>
    <script
      src="https://kit.fontawesome.com/af2f4f5ac3.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
